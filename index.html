<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            display: none;
        }
        
        .result h2 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }
        
        .result-item:last-child {
            margin-bottom: 0;
        }
        
        .result-label {
            font-weight: bold;
        }
        
        .result-value {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .total {
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .chart-container {
            margin-top: 20px;
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        
        <div class="form-group">
            <label for="loanAmount">Loan Amount (₹)</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount" min="1">
        </div>
        
        <div class="form-group">
            <label for="interestRate">Rate of Interest (% per annum)</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate" min="0" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="loanTerm">Loan Term (months)</label>
            <input type="number" id="loanTerm" placeholder="Enter loan term in months" min="1">
        </div>
        
        <button onclick="calculateEMI()">Calculate EMI</button>
        
        <div id="result" class="result">
            <h2>Loan Summary</h2>
            <div class="result-item">
                <span class="result-label">Monthly EMI:</span>
                <span id="monthlyEMI" class="result-value">₹0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Principal Amount:</span>
                <span id="principalAmount" class="result-value">₹0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Total Interest:</span>
                <span id="totalInterest" class="result-value">₹0</span>
            </div>
            <div class="result-item total">
                <span class="result-label">Total Amount:</span>
                <span id="totalAmount" class="result-value">₹0</span>
            </div>
            
            <div class="chart-container">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let pieChart = null;

        function calculateEMI() {
            // Get input values
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const loanTerm = parseInt(document.getElementById('loanTerm').value);
            
            // Validate inputs
            if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm) || 
                loanAmount <= 0 || interestRate < 0 || loanTerm <= 0) {
                alert('Please enter valid values for all fields.');
                return;
            }
            
            // Calculate monthly interest rate
            const monthlyInterestRate = (interestRate / 100) / 12;
            
            // Calculate EMI using the formula: [P x R x (1+R)^N]/[(1+R)^N-1]
            const emi = (loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, loanTerm)) / 
                        (Math.pow(1 + monthlyInterestRate, loanTerm) - 1);
            
            // Calculate total amount payable and total interest
            const totalAmount = emi * loanTerm;
            const totalInterest = totalAmount - loanAmount;
            
            // Display results
            document.getElementById('monthlyEMI').textContent = '₹' + emi.toFixed(2);
            document.getElementById('principalAmount').textContent = '₹' + loanAmount.toFixed(2);
            document.getElementById('totalInterest').textContent = '₹' + totalInterest.toFixed(2);
            document.getElementById('totalAmount').textContent = '₹' + totalAmount.toFixed(2);
            
            // Show result section
            document.getElementById('result').style.display = 'block';
            
            // Update pie chart
            updatePieChart(loanAmount, totalInterest);
        }

        function updatePieChart(principal, interest) {
            const ctx = document.getElementById('pieChart').getContext('2d');
            
            // Destroy previous chart if it exists
            if (pieChart) {
                pieChart.destroy();
            }
            
            pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Principal Amount', 'Interest Amount'],
                    datasets: [{
                        data: [principal, interest],
                        backgroundColor: [
                            '#3498db',
                            '#e74c3c'
                        ],
                        borderColor: [
                            '#2980b9',
                            '#c0392b'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = Math.round((value / total) * 100);
                                    return `${label}: ₹${value.toFixed(2)} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
